<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technics SL-PS 740 - VFD Edition</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-color: #1a1a1a;
            --accent-color: #d4af37;
            --display-color: #32ff7e; /* Le vert fluo classique */
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .player-container {
            background: var(--panel-color);
            padding: 25px;
            border-radius: 4px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #333;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
        }

        .brand-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .display-panel {
            background: #000;
            padding: 20px;
            border: 2px solid #222;
            margin-bottom: 10px;
            text-align: center;
        }

        .time-display {
            color: var(--display-color);
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(50, 255, 126, 0.4);
        }

        /* Container pour le VU-Mètre */
        .vfd-container {
            background: #000;
            padding: 10px;
            border: 1px solid #222;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 50px;
            display: block;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            padding: 15px 5px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .shuttle-zone {
            margin-top: 20px;
            background: #050505;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .shuttle-label {
            font-size: 0.65rem;
            color: #888;
            letter-spacing: 1px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            background: #333;
            height: 4px;
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #666;
            border: 1px solid #999;
            border-radius: 2px;
            cursor: pointer;
        }

        .file-zone {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #333;
            text-align: center;
            cursor: pointer;
            font-size: 0.8rem;
            color: #888;
            background: #111;
        }

        #file-selector { display: none; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="brand-header">
        <span>Technics</span>
        <span>SL-PS 740 / MASH 1-BIT</span>
    </div>

    <div class="display-panel">
        <div id="track-status" style="color: var(--display-color); font-size: 0.8rem; margin-bottom: 5px; font-family: 'Courier New', monospace;">NO DISC</div>
        <div id="timer" class="time-display">00:00</div>
    </div>

    <div class="vfd-container">
        <canvas id="vu-meter"></canvas>
    </div>

    <div class="controls-grid">
        <button onclick="handlePlay()">PLAY</button>
        <button onclick="handlePause()">PAUSE</button>
        <button onclick="handleStop()">STOP</button>
        <button onclick="toggleTimeMode()">TIME</button>
        <button onclick="runAutoCue()">AUTO CUE</button>
        <button onclick="runPeakSearch()">PEAK</button>
        <button onclick="skip(-10)">-10s</button>
        <button onclick="skip(10)">+10s</button>
    </div>

    <div class="shuttle-zone">
        <div class="shuttle-label">JOG SHUTTLE</div>
        <input type="range" id="shuttle" min="-10" max="10" value="0" oninput="doShuttle(this.value)" onchange="this.value=0">
    </div>

    <div class="file-zone" onclick="document.getElementById('file-selector').click()">
        LOAD AUDIO (MP3, M4A, FLAC, WAV)
    </div>
    <input type="file" id="file-selector" accept="audio/*, .mp3, .m4a, .mp4, .wav, .flac, .alac">
</div>

<audio id="audio-engine" crossorigin="anonymous" playsinline></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const timer = document.getElementById('timer');
    const status = document.getElementById('track-status');
    const canvas = document.getElementById('vu-meter');
    const ctx = canvas.getContext('2d');

    let audioCtx, analyser, dataArray, source, timeMode = 'elapsed';

    const savePrefs = () => localStorage.setItem('technics_prefs', JSON.stringify({timeMode}));

    document.getElementById('file-selector').onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            audio.src = URL.createObjectURL(file);
            status.innerText = file.name.toUpperCase();
            audio.load();
            savePrefs();
        }
    };

    function initAudio() {
        if (!audioCtx) {
            const AC = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AC();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVUMeter();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function handlePlay() { if(audio.src){ initAudio(); audio.play(); status.innerText = "PLAYING"; }}
    function handlePause() { audio.pause(); status.innerText = "PAUSED"; }
    function handleStop() { audio.pause(); audio.currentTime = 0; status.innerText = "STOPPED"; }
    function skip(v) { audio.currentTime += v; }
    function toggleTimeMode() { timeMode = (timeMode === 'elapsed' ? 'remaining' : 'elapsed'); savePrefs(); }

    audio.ontimeupdate = () => {
        let t = (timeMode === 'remaining' && audio.duration) ? (audio.duration - audio.currentTime) : audio.currentTime;
        if (isNaN(t) || t < 0) t = 0;
        const m = Math.floor(t / 60).toString().padStart(2, '0');
        const s = Math.floor(t % 60).toString().padStart(2, '0');
        timer.innerText = `${m}:${s}`;
    };

    function runAutoCue() { audio.currentTime = 0; audio.pause(); status.innerText = "AUTO CUE"; }

    async function runPeakSearch() {
        if (!audio.src) return;
        initAudio();
        status.innerText = "SCANNING PEAK...";
        const resp = await fetch(audio.src);
        const buf = await resp.arrayBuffer();
        const decoded = await audioCtx.decodeAudioData(buf);
        const data = decoded.getChannelData(0);
        let max = 0, idx = 0;
        for(let i=0; i < data.length; i++) {
            if(Math.abs(data[i]) > max) { max = Math.abs(data[i]); idx = i; }
        }
        audio.currentTime = idx / decoded.sampleRate;
        audio.play();
        status.innerText = "PEAK FOUND";
        setTimeout(() => audio.pause(), 3000);
    }

    function doShuttle(v) { if(v != 0) audio.currentTime += (v * 0.4); }

    // --- Logique du VU-Mètre Technics (Segments VFD) ---
    function drawVUMeter() {
        requestAnimationFrame(drawVUMeter);
        if(!analyser) return;

        analyser.getByteFrequencyData(dataArray);
        
        // Calcul du volume moyen (RMS simplifié)
        let average = 0;
        for(let i = 0; i < dataArray.length; i++) {
            average += dataArray[i];
        }
        let volume = average / dataArray.length;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const segments = 20; // Nombre de carrés par canal
        const gap = 4;
        const segWidth = (canvas.width / segments) - gap;
        const segHeight = 15;

        // On dessine les deux canaux (L et R)
        for(let ch = 0; ch < 2; ch++) {
            let y = (ch === 0) ? 5 : 30;
            
            for(let i = 0; i < segments; i++) {
                let threshold = (i / segments) * 180; // Sensibilité
                
                // Style Technics : les derniers segments (peak) sont rouges/orange
                if (volume > threshold) {
                    if (i > segments * 0.8) ctx.fillStyle = "#ff4d4d"; // Red peak
                    else if (i > segments * 0.6) ctx.fillStyle = "#ffb347"; // Orange warning
                    else ctx.fillStyle = "var(--display-color)"; // Green standard
                } else {
                    ctx.fillStyle = "#1a1a1a"; // Segment éteint
                }
                
                ctx.fillRect(i * (segWidth + gap), y, segWidth, segHeight);
            }
        }
    }

    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('technics_prefs'));
        if(saved) timeMode = saved.timeMode || 'elapsed';
    };
</script>
</body>
</html>
