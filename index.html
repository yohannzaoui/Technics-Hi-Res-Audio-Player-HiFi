<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technics SL-PS740A</title>
    
    <meta name="author" content="Yohann Zaoui">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#080808">
    
    <link rel="icon" type="image/png" href="img/favicon_512.png">
    <link rel="apple-touch-icon" href="img/favicon_512.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">

    <style>
        :root {
            --bg-color: #080808; --panel-color: #262322; 
            --vfd-main: #EFFCEB; --vfd-red: #ff3c22;
            --text-color: #b0b0b0; --header-text: #888; --panel-border: #222; --display-border: #1a1a1a;
            --btn-bg: #1e1e1e; --btn-border: #333; --btn-text: #ddd; --shuttle-bg: #0a0a0a;
            --shuttle-thumb: #333; --shuttle-label: #666; 
            --logo-filter: brightness(1) drop-shadow(0px -1px 1px rgba(0,0,0,0.8)) drop-shadow(0px 1px 1px rgba(255,255,255,0.1));
            --text-relief: -1px -1px 1px rgba(0,0,0,0.7), 1px 1px 1px rgba(255,255,255,0.1);
            --shadow-main: rgba(0,0,0,0.9); 
            --vfd-shadow-main: rgba(239, 252, 235, 0.25); 
            --vfd-shadow-red: rgba(255, 60, 34, 0.6); --vfd-sep-line: #1a1a1a;
        }

        body.light-mode {
            --bg-color: #dcd0c0; --panel-color: #e8dfd1; --text-color: #4a453e; --header-text: #222;
            --panel-border: #c5baaa; --display-border: #b5a99a; --btn-bg: #f5f0e6; --btn-border: #c5baaa;
            --btn-text: #4a453e; --shuttle-bg: #dcd0c0; --shuttle-thumb: #f5f0e6;
            --shuttle-label: #4a453e; 
            --logo-filter: brightness(0.1) drop-shadow(0px 1px 1px rgba(255,255,255,0.8));
            --text-relief: 1px 1px 0px rgba(255,255,255,0.8);
            --shadow-main: rgba(0,0,0,0.15);
        }

        body {
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; transition: background-color 0.4s; user-select: none;
        }

        .player-container {
            background: var(--panel-color); padding: 25px; border-radius: 4px;
            width: 90%; max-width: 600px; border: 1px solid var(--panel-border);
            box-shadow: 0 40px 100px var(--shadow-main);
        }

        .header-line {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; font-size: 0.75rem; color: var(--header-text);
            font-weight: bold; text-transform: uppercase;
        }

        .brand-logo-img { height: 70px; filter: var(--logo-filter); transition: filter 0.3s; }
        .model-text { text-shadow: var(--text-relief); letter-spacing: 1px; cursor: pointer; color: var(--header-text); }

        .display-panel {
            background: #000; padding: 15px; border: 2px solid var(--display-border);
            margin-bottom: 20px; text-align: center; min-height: 280px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: inset 0 0 15px #000;
        }

        .status-line {
            color: var(--vfd-main); font-size: 0.75rem; letter-spacing: 2px;
            height: 1.2rem; text-transform: uppercase; text-shadow: 0 0 8px var(--vfd-shadow-main);
        }

        .time-display {
            color: var(--vfd-main); font-family: 'DS-Digital', sans-serif;
            font-size: 5.8rem; text-shadow: 0 0 15px var(--vfd-shadow-main);
            display: flex; justify-content: center; align-items: baseline; gap: 2px;
        }
        .time-display .digit { width: 45px; display: inline-block; text-align: center; }
        .time-display .sep { width: 20px; display: inline-block; text-align: center; margin-bottom: 10px; }

        .side-indicators { display: flex; flex-direction: column; gap: 5px; text-align: left; min-width: 140px; }
        .ind { font-size: 0.6rem; font-weight: bold; color: #121212 !important; text-transform: uppercase; transition: 0.2s; }
        .ind.active { color: var(--vfd-main) !important; text-shadow: 0 0 8px var(--vfd-shadow-main); }
        
        #format-info { color: var(--vfd-red); font-weight: 900; font-size: 0.65rem; text-shadow: 0 0 8px var(--vfd-shadow-red); opacity: 1; margin: 2px 0; }

        .track-grid { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; padding: 10px 0; border-top: 1px solid var(--vfd-sep-line); }
        .track-num { font-size: 0.85rem; color: var(--vfd-main); opacity: 0.5; }
        .track-num.active { color: var(--vfd-red); opacity: 1; text-shadow: 0 0 12px var(--vfd-shadow-red); }

        #file-info-line { 
            color: var(--vfd-main); font-family: monospace; font-size: 0.75rem; font-weight: bold; 
            cursor: pointer; min-height: 1.2rem; white-space: nowrap; overflow: hidden; 
            text-overflow: ellipsis; padding: 0 10px; opacity: 0.8;
        }

        button {
            background: var(--btn-bg); border: 1px solid var(--btn-border); color: var(--btn-text);
            padding: 10px 2px; font-size: 0.6rem; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* Pavé numérique */
        .num-pad { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-bottom: 20px; 
            padding: 10px; background: rgba(0,0,0,0.2); border-radius: 4px;
        }
        @media (min-width: 480px) { .num-pad { grid-template-columns: repeat(10, 1fr); } }
        .num-pad button { padding: 12px 0; font-size: 0.8rem; border: 1px solid var(--btn-border); background: var(--btn-bg); }

        .controls-grid, .controls-grid-4 { display: grid; gap: 8px; margin-bottom: 10px; }
        .controls-grid { grid-template-columns: repeat(6, 1fr); }
        .controls-grid-4 { grid-template-columns: repeat(4, 1fr); }

        /* Correction Jog Shuttle Background */
        .shuttle-zone { margin-top: 15px; background: var(--shuttle-bg); padding: 15px; border: 1px solid var(--display-border); }
        .shuttle-label { font-size: 0.6rem; color: var(--shuttle-label); text-align: center; margin-bottom: 8px; font-weight: bold; text-transform: uppercase; }
        
        input[type="range"] { width: 100%; height: 3px; background: var(--panel-border); -webkit-appearance: none; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 16px; background: var(--shuttle-thumb); border: 1px solid var(--btn-border); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; }
        .modal-content { background: #000; border: 2px solid var(--btn-border); width: 300px; height: 300px; }
        .modal-content img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<script>if (localStorage.getItem('technics-theme') === 'light') document.body.classList.add('light-mode');</script>

<div class="player-container">
    <div class="header-line">
        <img src="img/Technics_logo.png" alt="Technics" class="brand-logo-img">
        <span class="model-text" onclick="toggleTheme()">SL-PS740A / MASH 1-BIT DAC</span>
    </div>

    <div class="display-panel">
        <div id="status-function" class="status-line">NO DISC</div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
            <div id="timer" class="time-display">
                <span id="m1" class="digit">0</span><span id="m2" class="digit">0</span><span class="sep">:</span><span id="s1" class="digit">0</span><span id="s2" class="digit">0</span>
            </div>
            <div class="side-indicators">
                <div style="display:flex; gap:10px;"><div id="ind-shuffle" class="ind">Shuffle</div><div id="ind-ab" class="ind">A-B</div></div>
                <div id="format-info">---</div>
                <div id="ind-repeat1" class="ind">Repeat 1</div>
                <div id="ind-repeatAll" class="ind">Repeat All</div>
            </div>
        </div>
        <div id="file-info-line" onclick="openArtModal()">- - - - -</div>
        <div id="track-grid" class="track-grid"></div>
        <div style="height:70px; margin-top:10px;"><canvas id="vu-meter" width="800" height="120" style="width:100%; height:100%;"></canvas></div>
    </div>

    <div class="num-pad">
        <button onclick="pressDigit(1)">1</button><button onclick="pressDigit(2)">2</button><button onclick="pressDigit(3)">3</button><button onclick="pressDigit(4)">4</button><button onclick="pressDigit(5)">5</button>
        <button onclick="pressDigit(6)">6</button><button onclick="pressDigit(7)">7</button><button onclick="pressDigit(8)">8</button><button onclick="pressDigit(9)">9</button><button onclick="pressDigit(0)">0</button>
    </div>

    <div class="controls-grid">
        <button onclick="handlePlay()">Play</button><button onclick="handlePause()">Pause</button><button onclick="prevTrack()"><<</button><button onclick="nextTrack()">>></button><button onclick="handleStop()">Stop</button><button onclick="toggleTime()">Time</button>
    </div>
    <div class="controls-grid-4">
        <button onclick="runAutoCue()">Auto Cue</button><button onclick="runPeak()">Peak</button><button onclick="skip(-10)">-10s</button><button onclick="skip(10)">+10s</button>
    </div>
    <div class="controls-grid-4">
        <button onclick="toggleShuffle()">Shuffle</button><button onclick="toggleRepeat()">Repeat</button><button onclick="handleAB()">A-B</button><button onclick="toggleVUMode()">VU</button>
    </div>
    <div class="controls-grid-4">
        <button style="padding:15px" onclick="fileIn.click()">Open</button>
        <button style="padding:15px" onclick="changeVolume(-0.1)" onmouseenter="showVolume()" onmouseleave="updateStatusText()">VOL -</button>
        <button style="padding:15px" onclick="changeVolume(0.1)" onmouseenter="showVolume()" onmouseleave="updateStatusText()">VOL +</button>
        <button style="padding:15px" onclick="location.reload()">Close</button>
    </div>
    
    <div class="shuttle-zone">
        <div class="shuttle-label">JOG SHUTTLE</div>
        <input type="range" id="shuttle" min="-10" max="10" value="0" oninput="doShuttle(this.value)" onchange="resetShuttle()">
    </div>
    <input type="file" id="file-in" style="display:none" accept="audio/*" multiple>
</div>

<div id="artModal" class="modal" onclick="this.style.display='none'"><div class="modal-content"><img id="modalImg" src="img/Technics_logo.png"></div></div>
<audio id="audio" crossorigin="anonymous" playsinline></audio>

<script>
    const audio = document.getElementById('audio'), statusFunc = document.getElementById('status-function'), fileInfoLine = document.getElementById('file-info-line'), formatInfo = document.getElementById('format-info'), fileIn = document.getElementById('file-in'), canvas = document.getElementById('vu-meter'), ctx = canvas.getContext('2d');
    const m1 = document.getElementById('m1'), m2 = document.getElementById('m2'), s1 = document.getElementById('s1'), s2 = document.getElementById('s2'), modalImg = document.getElementById('modalImg');

    audio.volume = 0.2;
    let playlist = [], currentIndex = 0, audioCtx, analyser, dataArray, timeMode = 'elapsed', vuVisible = true, repeatMode = 0, isShuffle = false, pointA = null, pointB = null, lastVolume = 0;
    let digitEntry = "", digitTimeout = null;

    if ('serviceWorker' in navigator) { window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js')); }

    function toggleTheme() { const isLight = document.body.classList.toggle('light-mode'); localStorage.setItem('technics-theme', isLight ? 'light' : 'dark'); }
    
    function updateStatusText() { 
        if (digitEntry !== "") return; 
        if (!audio.src) { statusFunc.innerText = "NO DISC"; return; } 
        statusFunc.innerText = audio.paused ? (audio.currentTime === 0 ? "STOP" : "PAUSE") : "PLAY"; 
    }

    function pressDigit(num) {
        clearTimeout(digitTimeout);
        digitEntry += num;
        statusFunc.innerText = "SELECT: " + digitEntry;
        digitTimeout = setTimeout(() => {
            const trackNum = parseInt(digitEntry);
            playDirect(trackNum - 1);
        }, 1200); 
    }

    function playDirect(index) {
        digitEntry = ""; 
        if (playlist.length > index && index >= 0) {
            currentIndex = index;
            loadTrack(currentIndex);
            handlePlay();
        } else if (playlist.length > 0) {
            statusFunc.innerText = "TR " + (index + 1) + " EMPTY";
            setTimeout(updateStatusText, 1500);
        } else {
            updateStatusText();
        }
    }

    function showVolume() { statusFunc.innerText = `VOL: ${Math.round(audio.volume * 10)}`; }
    function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('ind-shuffle').classList.toggle('active', isShuffle); updateStatusText(); }
    fileIn.onchange = (e) => { playlist = Array.from(e.target.files); if (playlist.length) { currentIndex = 0; loadTrack(0); statusFunc.innerText = "READY"; } };

    function loadTrack(index) {
        const file = playlist[index];
        if (audio.src) URL.revokeObjectURL(audio.src);
        audio.src = URL.createObjectURL(file);
        const ext = file.name.split('.').pop().toUpperCase();
        formatInfo.innerText = ext;
        if (window.jsmediatags) {
            window.jsmediatags.read(file, { onSuccess: (tag) => {
                const t = tag.tags, title = t.title || file.name, artist = t.artist || "UNKNOWN ARTIST", album = t.album || "UNKNOWN ALBUM";
                fileInfoLine.innerText = `${artist} - ${album} - ${title}`.toUpperCase();
                let artworkUrl = 'img/Technics_logo.png';
                if (t.picture) {
                    const { data, format } = t.picture; let base64 = "";
                    for (let i = 0; i < data.length; i++) base64 += String.fromCharCode(data[i]);
                    artworkUrl = `data:${format};base64,${window.btoa(base64)}`;
                }
                modalImg.src = artworkUrl;
                if ('mediaSession' in navigator) navigator.mediaSession.metadata = new MediaMetadata({ title, artist, album, artwork: [{ src: artworkUrl, sizes: '512x512', type: 'image/png' }] });
            }});
        }
        updateTrackDisplay(); audio.load();
    }

    function handlePlay() { if(playlist.length > 0){ if(!audioCtx) initAudio(); audio.play(); updateStatusText(); } }
    function handlePause() { audio.pause(); updateStatusText(); }
    function handleStop() { audio.pause(); audio.currentTime = 0; updateStatusText(); pointA = pointB = null; document.getElementById('ind-ab').classList.remove('active'); }
    function nextTrack() { if(!playlist.length) return; if(repeatMode === 1) { audio.currentTime = 0; audio.play(); return; } currentIndex = isShuffle ? Math.floor(Math.random()*playlist.length) : (currentIndex+1)%playlist.length; loadTrack(currentIndex); handlePlay(); }
    function prevTrack() { if(!playlist.length) return; if(repeatMode === 1) { audio.currentTime = 0; audio.play(); return; } currentIndex = (currentIndex-1+playlist.length)%playlist.length; loadTrack(currentIndex); handlePlay(); }
    audio.onended = () => { if(repeatMode === 1) { audio.currentTime = 0; audio.play(); } else if(repeatMode === 2 || currentIndex < playlist.length - 1) { nextTrack(); } else { handleStop(); } };
    audio.ontimeupdate = () => { if (pointA !== null && pointB !== null && audio.currentTime >= pointB) audio.currentTime = pointA; let t = (timeMode === 'remaining' && audio.duration) ? (audio.duration - audio.currentTime) : audio.currentTime; const mm = Math.floor(Math.max(0, t / 60)).toString().padStart(2, '0'); const ss = Math.floor(Math.max(0, t % 60)).toString().padStart(2, '0'); m1.innerText = mm[0]; m2.innerText = mm[1]; s1.innerText = ss[0]; s2.innerText = ss[1]; };

    function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)(); analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
        const source = audioCtx.createMediaElementSource(audio); source.connect(analyser); analyser.connect(audioCtx.destination);
        dataArray = new Uint8Array(analyser.frequencyBinCount); drawVU();
    }

    function drawVU() {
        requestAnimationFrame(drawVU); if(!vuVisible) return;
        analyser.getByteFrequencyData(dataArray); let sum = 0;
        for(let i=0; i<15; i++) sum += dataArray[i];
        let vol = sum/15; lastVolume = vol < lastVolume ? lastVolume-2 : vol;
        ctx.clearRect(0,0,800,120);
        ctx.font = "bold 20px sans-serif";
        ctx.fillStyle = lastVolume > 10 ? "#EFFCEB" : "#222";
        ctx.fillText("L", 15, 42); ctx.fillText("R", 15, 98);
        for(let i=0; i<25; i++) {
            ctx.fillStyle = lastVolume > (i/25)*255 ? (i>20 ? "#ff3c22" : "#EFFCEB") : "#111";
            ctx.fillRect(60+i*28, 15, 25, 20); 
            ctx.fillRect(60+i*28, 70, 25, 20);
        }
    }

    function doShuttle(v) { if(v != 0) { audio.currentTime += v*0.5; statusFunc.innerText = v>0 ? "SEARCH >>" : "<< SEARCH"; } }
    function resetShuttle() { document.getElementById('shuttle').value = 0; updateStatusText(); }
    function updateTrackDisplay() { const grid = document.getElementById('track-grid'); grid.innerHTML = ''; playlist.forEach((_, i) => { const s = document.createElement('span'); s.className = 'track-num' + (i === currentIndex ? ' active' : ''); s.innerText = i + 1; grid.appendChild(s); }); }
    function skip(v) { audio.currentTime += v; }
    function changeVolume(d) { audio.volume = Math.min(1, Math.max(0, audio.volume + d)); showVolume(); }
    function toggleTime() { timeMode = (timeMode === 'elapsed' ? 'remaining' : 'elapsed'); }
    function toggleVUMode() { vuVisible = !vuVisible; canvas.style.display = vuVisible ? 'block' : 'none'; }
    function toggleRepeat() { repeatMode = (repeatMode + 1) % 3; document.getElementById('ind-repeat1').classList.toggle('active', repeatMode === 1); document.getElementById('ind-repeatAll').classList.toggle('active', repeatMode === 2); }
    function handleAB() { const ind = document.getElementById('ind-ab'); if (pointA === null) { pointA = audio.currentTime; ind.classList.add('active'); } else if (pointB === null) { pointB = audio.currentTime; } else { pointA = pointB = null; ind.classList.remove('active'); } }
    
    async function runPeak() {
        if (!playlist.length || !audio.duration) return;
        statusFunc.innerText = "PEAK SEARCH";
        try {
            const response = await fetch(audio.src);
            const arrayBuffer = await response.arrayBuffer();
            const offlineCtx = new OfflineAudioContext(1, arrayBuffer.byteLength, 44100);
            const buffer = await offlineCtx.decodeAudioData(arrayBuffer);
            const rawData = buffer.getChannelData(0);
            let maxVal = 0, maxPos = 0;
            for (let i = 0; i < rawData.length; i += 200) { 
                if (Math.abs(rawData[i]) > maxVal) { maxVal = Math.abs(rawData[i]); maxPos = i; }
            }
            audio.currentTime = maxPos / buffer.sampleRate;
            handlePlay();
            statusFunc.innerText = "PEAK FOUND";
            setTimeout(updateStatusText, 3000);
        } catch (e) { statusFunc.innerText = "ERROR"; setTimeout(updateStatusText, 1000); }
    }
    function runAutoCue() { statusFunc.innerText = "AUTO CUE"; setTimeout(updateStatusText, 1000); }
    function openArtModal() { if(playlist.length) document.getElementById('artModal').style.display = 'flex'; }
</script>
</body>
</html>
