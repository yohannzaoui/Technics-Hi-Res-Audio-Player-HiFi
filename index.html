<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technics SL-PS 740 - Universal Edition</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-color: #1a1a1a;
            --accent-color: #d4af37;
            --display-color: #32ff7e;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .player-container {
            background: var(--panel-color);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #333;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .brand-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .display-panel {
            background: #000;
            padding: 20px;
            border: 2px solid #222;
            margin-bottom: 15px;
            text-align: center;
        }

        .time-display {
            color: var(--display-color);
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(50, 255, 126, 0.5);
        }

        canvas {
            width: 100%;
            height: 80px;
            background: #000;
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            padding: 15px 5px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .shuttle-zone {
            margin-top: 20px;
            background: #050505;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex-grow: 1;
            accent-color: var(--accent-color);
        }

        /* Essential iPad fix: A large, tappable zone */
        .file-zone {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #444;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--accent-color);
            background: #111;
            border-radius: 8px;
        }

        #file-selector { display: none; }
    </style>
</head>
<body>

<div class="player-container">
    <div class="brand-header">
        <span>Technics</span>
        <span>SL-PS 740 / MASH 1-BIT</span>
    </div>

    <div class="display-panel">
        <div id="track-status" style="color: var(--display-color); font-size: 0.8rem; margin-bottom: 5px;">DISC READY</div>
        <div id="timer" class="time-display">00:00</div>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="controls-grid">
        <button onclick="handlePlay()">PLAY</button>
        <button onclick="handlePause()">PAUSE</button>
        <button onclick="handleStop()">STOP</button>
        <button onclick="toggleTimeMode()">TIME</button>
        <button onclick="runAutoCue()">AUTO CUE</button>
        <button onclick="runPeakSearch()">PEAK</button>
        <button onclick="skip(-10)">-10s</button>
        <button onclick="skip(10)">+10s</button>
    </div>

    <div class="shuttle-zone">
        <input type="range" id="shuttle" min="-10" max="10" value="0" oninput="doShuttle(this.value)" onchange="this.value=0">
    </div>

    <div class="file-zone" id="drop-zone">
        TAP HERE TO LOAD MUSIC
    </div>
    <input type="file" id="file-selector" accept="audio/*, .mp3, .wav, .m4a, .aac">
</div>

<audio id="audio-engine" crossorigin="anonymous" playsinline></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const timer = document.getElementById('timer');
    const status = document.getElementById('track-status');
    const fileSelector = document.getElementById('file-selector');
    const dropZone = document.getElementById('drop-zone');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioCtx, analyser, dataArray, source, timeMode = 'elapsed';

    // Persist preferences
    const savePrefs = () => localStorage.setItem('technics_prefs', JSON.stringify({timeMode}));
    
    // iPad Fix: Trigger file input via explicit user tap on the zone
    dropZone.addEventListener('click', () => fileSelector.click());

    fileSelector.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            audio.src = URL.createObjectURL(file);
            status.innerText = file.name.substring(0, 20).toUpperCase();
            audio.load(); // Essential for Safari
            savePrefs();
        }
    };

    function initAudio() {
        if (!audioCtx) {
            const AC = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AC();
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 128;
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVisualizer();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function handlePlay() { if(audio.src){ initAudio(); audio.play(); status.innerText = "PLAYING"; }}
    function handlePause() { audio.pause(); status.innerText = "PAUSED"; }
    function handleStop() { audio.pause(); audio.currentTime = 0; status.innerText = "STOPPED"; }
    function skip(v) { audio.currentTime += v; }
    function toggleTimeMode() { timeMode = (timeMode === 'elapsed' ? 'remaining' : 'elapsed'); savePrefs(); }

    audio.ontimeupdate = () => {
        let t = (timeMode === 'remaining' && audio.duration) ? (audio.duration - audio.currentTime) : audio.currentTime;
        if (isNaN(t) || t < 0) t = 0;
        const m = Math.floor(t / 60).toString().padStart(2, '0');
        const s = Math.floor(t % 60).toString().padStart(2, '0');
        timer.innerText = `${m}:${s}`;
    };

    // Technics Special Functions
    function runAutoCue() { audio.currentTime = 0; audio.pause(); status.innerText = "AUTO CUE"; }

    async function runPeakSearch() {
        if (!audio.src) return;
        initAudio();
        status.innerText = "SCANNING PEAK...";
        const resp = await fetch(audio.src);
        const buf = await resp.arrayBuffer();
        const decoded = await audioCtx.decodeAudioData(buf);
        const data = decoded.getChannelData(0);
        let max = 0, idx = 0;
        for(let i=0; i < data.length; i++) {
            if(Math.abs(data[i]) > max) { max = Math.abs(data[i]); idx = i; }
        }
        audio.currentTime = idx / decoded.sampleRate;
        audio.play();
        status.innerText = "PEAK LEVEL FOUND";
        setTimeout(() => audio.pause(), 3000);
    }

    function doShuttle(v) { if(v != 0) audio.currentTime += (v * 0.4); }

    function drawVisualizer() {
        requestAnimationFrame(drawVisualizer);
        if(!analyser) return;
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const bw = (canvas.width / dataArray.length) * 2;
        for(let i=0; i<dataArray.length; i++) {
            const bh = (dataArray[i] / 255) * canvas.height;
            ctx.fillStyle = `rgb(50, 255, 126)`;
            ctx.fillRect(i * bw, canvas.height - bh, bw - 2, bh);
        }
    }

    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('technics_prefs'));
        if(saved) timeMode = saved.timeMode || 'elapsed';
    };
</script>
</body>
</html>
